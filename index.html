---
layout: default
title: Home
---


<div class="posts">
  {% assign mainposts = site.categories.mainpage | sort: "date" | reverse %}
  {% for post in mainposts %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <span class="post-date">{{ post.date | date: "%d %b %Y" }}</span>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
